<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike - Air Jordan XXXVII Low PF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .logo {
            width: 50px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: black;
        }
        .cart-icon {
            width: 20px;
        }
        main {
            display: flex;
            padding: 20px;
        }
        .product-images {
            width: 60%;
        }
        .product-info {
            width: 40%;
        }
        .main-image {
            width: 100%;
            max-width: 500px;
        }
        .thumbnail {
            width: 50px;
            margin-right: 10px;
        }
        .price {
            font-weight: bold;
            color: green;
        }
        .size-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .size-option {
            padding: 5px 10px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .add-to-cart, .wishlist {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        .wishlist {
            background-color: white;
            color: black;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <main>
        <div class="product-images">
            <img src="air-jordan-main.jpg" alt="Air Jordan XXXVII Low PF" class="main-image">
        </div>
        <div class="product-info">
            <h1>Air Jordan XXXVII Low PF</h1>
            <p>Men's Basketball Shoes</p>
            <p class="price">$199.99</p>
            <p>4.9 ★★★★★ (20 Reviews)</p>
            <div class="size-selector">
                <div class="size-option">UK 6</div>
                <div class="size-option">UK 7</div>
                <div class="size-option">UK 7.5</div>
                <div class="size-option">UK 8</div>
                <div class="size-option">UK 8.5</div>
                <div class="size-option">UK 9</div>
                <div class="size-option">UK 9.5</div>
                <div class="size-option">UK 10</div>
            </div>
            <button class="add-to-cart">Add to Cart</button>
            <button class="wishlist">Wishlist</button>
        </div>
    </main>
</body>
</html>
